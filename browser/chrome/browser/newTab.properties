# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=שותף עסקי של Mozilla שיפר ויזואלית את המראה של אריח זה והחליף את תצלום המסך. ניתן לכבות את האריחים המשופרים באמצעות לחיצה על הכפתור %1$S כדי לגשת להעדפות שלך. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=כדי לקיים את שירות זה, Mozilla אוספים ומשתמשים במידע מנותח מסויים הקשור לשימוש שלכם באריחים בהתאם ל%1$S שלנו.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text. The quoted strings should be the same as
# newtab.customize.cog.enhanced.
newtab.intro.paragraph4.2=ניתן לכבות את שירות זה באמצעות לחיצה על כפתור גלגל השיניים (%1$S) והסרת הסימון מהתיבה ”לכלול אתרים מוצעים” בתפריט %2$S.
newtab.intro.paragraph5=דף הלשונית החדשה מציג אתרים אליהם ניגשת באופן תדיר, יחד עם אתרים שאנו חושבים שעשויים לעניין אותך. בהתחלה יופיעו כאן מספר אתרים מ־Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=ניתן להסיר או להצמיד כל אתר באמצעות הפקדים הזמינים במעבר מעליו.
newtab.intro.paragraph6.remove=הסרה
newtab.intro.paragraph6.pin=הצמדה
newtab.intro.paragraph7=חלק מהאתרים שיופיעו כאן עשויים להיות המלצות של Mozilla או כאלו שמומנו על־ידי שותפי Mozilla. אנו תמיד נדאג להציג חיווי לגבי אתרים ממומנים.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S יציג רק את האתרים הקרובים ביותר לתחומי העניין שלך ברשת. %2$S
newtab.intro.paragraph9=מעתה בעת פתיחת לשונית חדשה, יופיעו גם אתרים שאנו חושבים שעשויים לעניין אותך.
